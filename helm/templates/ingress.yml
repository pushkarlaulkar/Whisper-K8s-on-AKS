apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yopass-ingress
  namespace: yopass
spec:
  ingressClassName: {{- if eq .Values.ingressClassName "web-app-routing" }}webapprouting.kubernetes.azure.com{{- else if eq .Values.ingressClassName "nginx" }}nginx{{- end }}
  tls:
    - hosts:
        - {{ .Values.domain_name }}
      secretName: cert-tls
  rules:
    - host: "{{ .Values.domain_name }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: yopass
                port:
                  number: 8082
